  in_scope_folder: /Volumes/LaCie/LaCie/LaCie Rugged USB-C/PackageDemo/OSMInscope
output:
  #Location to save gpkg output files
  gpkg_folder: /Volumes/LaCie/LaCie/LaCie Rugged USB-C/PackageDemo/OSM Out
  #Name stem for gpkg files, indexes are automatically added for each new track & segment, e.g Data0_001
