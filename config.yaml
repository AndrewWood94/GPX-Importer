    hikr:
      #site for web scraper to find gps tracks
      website: https://www.hikr.org/region518/ped/?gps=1
      #location to store json file containing hikr data links
      folder: /Volumes/LaCie/LaCie/LaCie Rugged USB-C/PackageDemo
      name: filepaths
