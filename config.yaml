#filetype should be either Hikr or OSM
filetype: osm
data:
  #folder containing 10km_grid_region.shp & 100km_grid_region.shp
  os_grid_folder: /Volumes/LaCie/LaCie/LaCie Rugged USB-C/PackageDemo/gb-grids_4017951 copy
